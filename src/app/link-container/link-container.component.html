<table *ngIf="CurrentArticle">
    <thead>
        {{CurrentArticle}}
    </thead>
    <tbody>
        <div class="linkContainer">
            <tr *ngFor="let button of buttons; let i = index">
                <app-link-button (index)="SelectionMade(i)" [Content]="buttonContents[i]"></app-link-button>
            </tr>
        </div>
    </tbody>
</table>
