<div class="GameDisplay" *ngIf='Goal'>

    <app-link-container [GoalArticle]=Goal></app-link-container>
  
    <div class="GoalArticleInformation">
      <h1>
        {{Goal}}
      </h1>
      <p id="GoalDescription" *ngIf="GoalDescription">
        {{GoalDescription}}
      </p>
    </div>
  
</div>
